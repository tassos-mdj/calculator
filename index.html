<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            
        </div>
        <div class="keypad">
            <div class="row">
                <button class="specialBtns" id="clearButton" value="AC">AC</button>
                <button class="specialBtns" id="prefixButton" value="prefix">+/-</button>
                <button class="specialBtns" id="pecentButton" value="percent">%</button>
                <button class="operatorBtns" id="divideButton" value="/">/</button>
            </div>
            <div class="row">
                <button class="numberBtns" id="n7Button" value="7">7</button>
                <button class="numberBtns" id="n8Button" value="8">8</button>
                <button class="numberBtns" id="n9Button" value="9">9</button>
                <button class="operatorBtns" id="multiplyButton" value="*">*</button>
            </div>
            <div class="row">
                <button class="numberBtns" id="n4Button" value="4">4</button>
                <button class="numberBtns" id="n5Button" value="5">5</button>
                <button class="numberBtns" id="n6Button" value="6">6</button>
                <button class="operatorBtns" id="minusButton" value="-">-</button>
            </div>
            <div class="row">
                <button class="numberBtns" id="n1Button" value="1">1</button>
                <button class="numberBtns" id="n2Button" value="2">2</button>
                <button class="numberBtns" id="n3Button" value="3">3</button>
                <button class="operatorBtns" id="plusButton" value="+">+</button>
            </div>
            <div class="lastRow">
                <button class="numberBtns" id="n0Button" value="0">0</button>
                <button class="numberBtns" id="pointButton" value=".">.</button>
                <button class="equalsButton" id="equalsButton" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
