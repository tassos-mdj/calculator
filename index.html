<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class = "operatorDisplay"></div>
            <div class = "numbersDisplay"></div>
        </div>
            
        
        <div class="keypad">
            <div class="row">
                <button class="specialBtns" id="clearButton" value="AC">AC</button>
                <button class="specialBtns" id="prefixButton" value="prefix">+/-</button>
                <button class="specialBtns" id="percentButton" value="percent">%</button>
                <button class="operatorBtns" value="/">/</button>
            </div>
            <div class="row">
                <button class="numberBtns" value="7">7</button>
                <button class="numberBtns" value="8">8</button>
                <button class="numberBtns" value="9">9</button>
                <button class="operatorBtns" value="*">*</button>
            </div>
            <div class="row">
                <button class="numberBtns" value="4">4</button>
                <button class="numberBtns" value="5">5</button>
                <button class="numberBtns" value="6">6</button>
                <button class="operatorBtns" value="-">-</button>
            </div>
            <div class="row">
                <button class="numberBtns" value="1">1</button>
                <button class="numberBtns" value="2">2</button>
                <button class="numberBtns" value="3">3</button>
                <button class="operatorBtns" value="+">+</button>
            </div>
            <div class="lastRow">
                <button class="numberBtns" id="n0Button" value="0">0</button>
                <button class="numberBtns" id="pointButton" value=".">.</button>
                <button class="equalsButton" id="equalsButton" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
