<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="keypad">
            <div class="row">
                <button class="specialBtns" id="clearButton">AC</button>
                <button class="specialBtns" id="prefixButton">+/-</button>
                <button class="specialBtns" id="pecentButton">%</button>
                <button class="operatorBtns" id="divideButton">/</button>
            </div>
            <div class="row">
                <button class="numberBtns" id="n7Button">7</button>
                <button class="numberBtns" id="n8Button">8</button>
                <button class="numberBtns" id="n9Button">9</button>
                <button class="operatorBtns" id="multiplyButton">*</button>
            </div>
            <div class="row">
                <button class="numberBtns" id="n4Button">4</button>
                <button class="numberBtns" id="n5Button">5</button>
                <button class="numberBtns" id="n6Button">6</button>
                <button class="operatorBtns" id="minusButton">-</button>
            </div>
            <div class="row">
                <button class="numberBtns" id="n1Button">1</button>
                <button class="numberBtns" id="n2Button">2</button>
                <button class="numberBtns" id="n3Button">3</button>
                <button class="operatorBtns" id="plusButton">+</button>
            </div>
            <div class="lastRow">
                <button class="numberBtns" id="n0Button">0</button>
                <button class="numberBtns" id="pointButton">.</button>
                <button class="operatorBtns" id="equalsButton">=</button>
            </div>
        </div>
    </div>
</body>
</html>
